<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ADNI: dispositif de traduction en temps réel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <embed src="scripts/phrases.txt" id="phrases">
    <!-- Speech SDK reference sdk. -->
    <script src="scripts/translate.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="captions-container">
            Real-time translator
        </div>
        <div class="subscription-panel">
            <!--style= "background:#ffffff6f;border: none; color: #ffff; border-radius:4px; max-width: 90%;"-->
            <!-- An element to toggle between password visibility -->
            <div class="password_box">
                <input id="key" type="password" pattern="[0-9a-zA-Z]" placeholder="Subscription key" style= "background:#ffffff6f;border: none; color: #ffff; border-radius:4px; max-width: 90%;">
                <div id="showpassword_box">
                    <input type="checkbox" id="show">
                    <p>Show password</p>
                </div>  
            </div>
            <!--- add a range to modify captions font size
            -->
            <div id="range-slider">
                <span id="range-value">Font size</span>
                <input class="range-slider__range" id="captions-font-size" type="range" value="100" min="25" max="200" step="1"> 
            </div>
            <div id="color-slider">
                <span id="range-value">Color</span>
                <input class="range-slider__range" id="color-font" type="range" value="100" min="0" max="360" step="1"> 
            </div>
            <button class="reset_box" type="button">
                <p>Reset</p>
            </button> 
                
        </div>
            <div class="subscription-region">
                <select id="region"; style= "background:#ffffff6f;border: none; color: #ffff; border-radius:4px; max-width: 90%;"hidden>
                    <option value="westeurope" selected disabled>Région</option>
                    <option value="westus">westus</option>
                    <option value="eastus">eastus</option>
                    <option value="westeurope">westeurope</option>
                    <option value="southeastasia">southeastasia</option>
                </select>
            </div>
        </div>
        <div class="language-bar">
             <div class="language-label">
                <select id="from-language"; style= "background:#ffffff6f;border: none; color: #ffff; border-radius:4px; max-width: 90%;">
                    <option value="fr-FR" selected disabled>Source Language</option>
                    <option value="en-US">English</option>
                    <option value="fr-FR">French (Default)</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <div class="language-label">
                <select id="to-language"; style= "background:#ffffff6f;border: none; color: #ffff; border-radius:4px; max-width: 90%;">
                    <option value="en" selected disabled>Target Language</option>
                    <option value="en">English (Default)</option>
                    <option value="fr-FR">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                </select>  
            </div>
            
        </div>
        <div class="rec-button">
        </div>
    </div>
</body>
</html>
